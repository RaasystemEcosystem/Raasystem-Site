<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raasystem Login / Signup</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background-color: #000;
      padding: 14px 0;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 4px;
    }
    nav ul li a.active {
      background-color: #fff;
      color: #000;
    }
    nav ul li a:hover {
      background-color: #004080;
      color: white;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .auth-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 80px;
    }

    .auth-container h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-container input[type="text"],
    .auth-container input[type="password"],
    .auth-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .auth-container button:hover {
      background-color: #e6c200;
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-link a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      nav ul li a {
        padding: 12px 20px;
      }
      .hamburger {
        display: flex;
      }
      nav ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">Raasystem</div>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="solutions.html">Solutions</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="integrations.html">Integrations</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="get-started.html">Get Started</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- Auth Section -->
  <div class="auth-container">
    <h1 id="form-title">Welcome to Raasystem</h1>

    <!-- Login Form -->
    <form id="login-form" action="/wallet/" method="GET">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden" action="raaswallet.html" method="GET">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Toggle Link -->
    <div class="toggle-link">
      <p id="toggle-text">
        Don't have an account? <a onclick="toggleForm()">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const title = document.getElementById('form-title');
      const toggleText = document.getElementById('toggle-text');

      if (loginForm.classList.contains('hidden')) {
        // Switch to Login
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        title.innerText = 'Welcome to Raasystem';
        toggleText.innerHTML = `Don't have an account? <a onclick="toggleForm()">Sign Up</a>`;
      } else {
        // Switch to Signup
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        title.innerText = 'Create Your Raasystem Account';
        toggleText.innerHTML = `Already have an account? <a onclick="toggleForm()">Login</a>`;
      }
    }

    function toggleMenu() {
      const navList = document.getElementById('nav-list');
      navList.classList.toggle('show');
    }
  </script>
</body>
</html>
